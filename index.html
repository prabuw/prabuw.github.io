---
layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
  <div class="container">
    {% for post in site.posts %}
      <article class="post-item">
        <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
      </article>
    {% endfor %}
  </div>
</section>
