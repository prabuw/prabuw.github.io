---
layout: layout
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li class="post-listing">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
